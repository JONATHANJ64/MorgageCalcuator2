<!DOCTYPE html>
<html>

  <head>
    <title>Mortgage Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="apple-touch-icon" type="x-icon" href="./Home.png" >
    <link rel="shortcut icon"  type="x-icon"  href="./Home.png" >
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="calculator">
        <h1>Mortgage Calculator</h1>
        <form>
          <div class="form-group">
            <label for="loanAmount">Loan Amount</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span>$</span>
              </div>
              <input type="number" class="form-control" id="loanAmount" placeholder="Enter Loan Amount">
            </div>
          </div>
          <div class="form-group">
            <label for="interestRate">Interest Rate</label>
            <div class="input-group">
              <input type="number" step="0.01" class="form-control" id="interestRate" placeholder="Enter Interest Rate">
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="loanTerm">Loan Term (in years)</label>
            <input type="number" class="form-control" id="loanTerm" placeholder="Enter Loan Term">

          </div>
          <div class="form-group">
            <label for="downPayment">Down Payment</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span>$</span>
              </div>
              <input type="number" class="form-control" id="downPayment" placeholder="Enter Down Payment">
            </div>
          </div>
          <div class="form-group">
            <label for="propertyTax">Property Tax</label>
            <div class="input-group">
              <input type="number" step="0.01" class="form-control" id="propertyTax" placeholder="Enter Property Tax">
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="homeownersInsurance">Homeowner's Insurance</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span>$</span>
              </div>
              <input type="number" step="0.01" class="form-control" id="homeownersInsurance"
                placeholder="Enter Homeowner's Insurance">
            </div>
          </div>
          <div class="form-group">
            <label for="pmi">PMI</label>
            <div class="input-group">
              <input type="number" step="0.01" class="form-control" id="pmi" placeholder="Enter PMI">
              <div class="input-group-append">
                <span class="input-group-text">%</span>
              </div>
            </div>
          </div>
          <div  class="form-group">
            <label for="hoaFees">HOA Fees</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span>$</span>
              </div>
              <input type="number" step="0.01" class="form-control" id="hoaFees" placeholder="Enter HOA Fees">
            </div>
          </div>
          <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
        </form>
        <button id="showGraphBtn" class="btn btn-primary" type="button">Show Graph</button>          <div class="chart-container">
          <canvas id="myChart"></canvas>
          <div class="chart-label">
            <span class="value">$0</span>
            <span class="label">Total Monthly Cost</span>
          </div>
        </div>
        <div id="result"></div>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>

</html>
